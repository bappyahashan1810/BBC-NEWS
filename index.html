<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BBC News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header section and navigation  -->

    <header class="border border-success-subtle">
        <div class="container m-2">
            <nav class="class=" navbar bg-body-tertiary"">
                <div class="row bg-light">
                    <div class="col-lg-2">
                        <div class="container">
                            <a class="navbar-brand" href="#">
                                <h class="d-inline fw-bold">BBC NEWS</h5>
                                    <img class="p-0 m-0" src="/img/download.png" alt="Bootstrap" width="50" height="24">

                            </a>
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link " href="#"><span class="my-style">News</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><span class="">Blog</span></a>
                            </li>
                            <li class="nav-item">
                                <div class="container-fluid">
                                    <a class="navbar-brand pt-2" href="#">
                                        <img src="/img/326028886_3341093646205843_4876821454893257416_n.jpg" alt="Logo"
                                            width="30" height="24"
                                            class="rounded-circle  img-thumbnail d-inline-block align-text-top">
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- header navigation end -->

    <!-- another navigation start -->
    <section class="container">
        <main>
            <div>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">

                        <div class="" id="navbarNav">
                            <ul id="catagories-nav" class="navbar-nav border border-success-subtle bg-light">

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Total item found -->
            <section class="mt-4 bg-light bg-gradient">
                <div id="total-news-number" class="container p-2">

                </div>
            </section>



            <!-- news details comes from id -->
            <section class="mt-4">
                <div class="container">
                    <div id="news-details">

                    </div>
                </div>
            </section>

        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>
